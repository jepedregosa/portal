<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="google-signin-client_id" content="796362944125-hsanqgetffdqucbl0g46l6mjbcbeaib2.apps.googleusercontent.com"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <title>Helix Portal</title>
        <link href="../../css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/jquery-ui.js" type="text/javascript"></script>
        <script src="../../js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

        <!-- CUSTOM JS -->
        <script src ="../../js/portal.js"></script> 
        <script src ="../../js/functions.js"></script>  
        <!--Modules.js-->
        <script src ="./billing.js"></script>
        <script src ="../udftable/udftable.js"></script>
        <link href="../../css/mystyle.css" media="all" rel="stylesheet" type="text/css">
    </head>
    <body onload ="billingOnload();">
        <div class ="container-fluid">
            <input type="hidden" id ="global-batnbr">
            <input type="hidden" id ="global-reportid">
            <input type="hidden" id ="global-moduleid">
        </div>
        <div class ="container-fluid">
            <div class ="tab-content">
                <div class ="tab-pane active" >
                    <div class ="container-fluid div-module-caption" >
                        <span style ="font-family: calibri;font-weight: bold;font-size: 15pt;"> Billing </span>
                    </div>
                    <div class ="div-form">
                        <div class="row">
                            <div class ='col-md-4'>
                                <div class ="panel panel-primary">
                                    <div class ="panel-heading"><span style = "font-family: Calibri;font-weight: 100;font-size:12pt;">Account Details</span></div>
                                    <div class="panel-body" style ="height:185px">
                                        <div class="text-center">
                                            <label>Account Number</label>
                                            <p id="AcctNo"></p>
                                            <label>Account Name</label><br>
                                            <p id="AcctName"></p>
                                            <a href='#bills' data-toggle="tab" onclick ='changeActive();'class ='btn btn-primary helix-btn'>View Bills</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class ="col-md-4">
                                <div class ="panel panel-primary">
                                    <div class ="panel-heading"><span style = "font-family: Calibri;font-weight: 100;font-size:12pt;">Balance Details</span></div>
                                    <div class="panel-body" style ="height:185px">
                                        <div class ="text-left">
                                            <label>Previous Balance</label><br>
                                            <p id ="prevBal"></p>
                                            <label>Current Balance</label><br>
                                            <p id ="currentBal"></p>
                                            <label>Outstanding Balance</label><br>
                                            <p id="outStandingBal"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1 style ="font-family: calibri;font-weight: bold;font-size: 15pt;">Billing & Collections</h1>
                        <!--                        <div class ="row">
                                                    <div class ="col-md-6">
                                                        <label id ="OccupantNames"></label><br>
                                                        <label id ="Email"></label><br>
                                                        <label id ="Contact"></label>
                                                    </div>
                                                </div>-->
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-condensed table-responsive table-striped table-hover" id ="tbl-header-bills">
                                    <thead>
                                        <tr>
                                            <th style ="width: 2%"></th>
                                            <th>Ref</th>
                                            <th>Date</th>
                                            <th>Memo</th>
                                            <th style="text-align: right">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody class = "tbody-responsive">
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <h1 style ="font-family: calibri;font-weight: bold;font-size: 15pt;">Billing History</h1>
                        <p id="tmp_period"></p>
                        <div class="row">
                            <div class ="col-md-1">
                                <p style ="font-size:11pt;font-family:Calibri;font-weight:100">From : </p>
                            </div>
                            <div class ="col-md-4">
                                <select class="form-control input-sm" id ="bill-period">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <table class="table  table-condensed table-striped table-hover" id ="tbl-header-billhistory">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Ref</th>
                                        <th>Date</th>
                                        <th style ="text-align:right">Amount</th>
                                        <th style ="text-align:center">Due Date</th>
                                    </tr>
                                </thead>
                                <tbody class = "tbody-responsive" id="items">
                                </tbody>
                            </table>
                            <hr>
                        </div>
                    </div>


                </div>
            </div>
        </div>



        <div id ="includePrompts"></div>
    </body>
</html>
