<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="google-signin-client_id" content="796362944125-hsanqgetffdqucbl0g46l6mjbcbeaib2.apps.googleusercontent.com"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <title>Helix Portal</title>
        <link href="../../css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/select2.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/bootstrap-select.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />

        <script src="../../js/jquery-ui.js" type="text/javascript"></script>
        <script src="../../js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../../js/select2.js" type="text/javascript"></script>
        <link href="../../css/xpull.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/xpull.js" type="text/javascript"></script>


        <link href="../../css/material-input.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/material-input.js" type="text/javascript"></script>


        <!-- CUSTOM JS -->

        <script src ="../../js/portal.js"></script> 
        <script src ="../../js/functions.js"></script>  
        <!--Modules.js-->
        <script src ="./profile.js"></script>
        <!--<script src ="../../modules/vehicle/vehicle.js"></script>-->
        <link href="../../css/mystyle.css" media="all" rel="stylesheet" type="text/css">

    </head>
    <body onload="profileOnload();">
        <div style ="width:100%;margin: auto;padding-right: 5px;padding-left: 5px;overflow: hidden">
            <div class ="row">
                <div class ="col-lg-12">
                    <div class ="card">
                        <ul class ="nav nav-tabs" role ="tablist" style ="margin-bottom: 10px;display: -webkit-box !important">
                            <li role ="presentation" class ="active" style ="width: 50%"><a href="#account" class ="noWrapText" aria-controls="home" role ="tab" data-toggle ="tab" style="text-align: center">Account Information</a></li>
                            <li role ="presentation"  style ="width: 50%"><a href="#details"  class ="noWrapText" aria-controls="home" role ="tab" data-toggle ="tab" style="text-align: center">Details</a></li>
                        </ul>
                        <div class ="tab-content" >
                            <div role ="tabpanel" class ="tab-pane active" id ="account">
                                <div class ="div-form">
                                    <span>Personal Information</span>
                                    
                                    <div class ="row" style ="margin-top: 10px">
                                        <div class ="col-md-3">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <input type="text" class="form-control-material" id="Name" name ="Name">
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="Name">Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class ="row">
                                        <div class ="col-md-3">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <input type="text" class="form-control-material"  id="Email" name ="Email">
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="Email">Email Address</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class ="row">
                                        <div class ="col-xs-12">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <input type="text" class="form-control-material" id="Branch" name ="Branch">
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="Branch">Branch</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class ="div-form">
                                    <span>Company Information</span>
                                    
                                    <div class ="row" style ="margin-top: 10px">
                                        <div class ="col-xs-12">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <input type="text" class="form-control-material" id="CompanyName" name ="CompanyName">
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="Branch">Company Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class ="row" style ="margin-top: 10px">
                                        <div class ="col-xs-12">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <input type="text" class="form-control-material" id="TINNo" name ="TIN">
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="TIN">TIN No</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class ="row" style ="margin-top: 10px">
                                        <div class ="col-xs-12">
                                            <div class="form-group" style ="margin-bottom: 10px">
                                                <textarea class="form-control-material" id="CompanyAddress" name ="Address" style ="height: 50px"></textarea>
                                                <span class="form-highlight"></span>
                                                <span class="form-bar"></span>
                                                <label class="float-label" for="Address">Address</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div role ="tabpanel" class ="tab-pane" id ="details">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
