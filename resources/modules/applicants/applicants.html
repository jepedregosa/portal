<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="google-signin-client_id" content="796362944125-hsanqgetffdqucbl0g46l6mjbcbeaib2.apps.googleusercontent.com"/>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <title>Helix Portal</title>
        <link href="../../css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="../../css/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../../js/jquery-ui.js" type="text/javascript"></script>
        <script src="../../js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

        <!-- CUSTOM JS -->
        <script src ="../../js/portal.js"></script> 
        <script src ="../../js/functions.js"></script>  
        <!--Modules.js-->
        <script src ="./applicants.js"></script>
        <script src ="../udftable/udftable.js"></script>
        <link href="../../css/mystyle.css" media="all" rel="stylesheet" type="text/css">

    </head>
    <body onload ="applicantsOnload();">
        <div class ="container-fluid">
            <input type="hidden" id ="global-batnbr">
            <input type="hidden" id ="global-reportid">
            <input type="hidden" id ="global-moduleid">
            <ul class="nav nav-tabs" id="applicant-tab">

            </ul>
            <div class ="tab-content">
                <div class ="tab-pane active" id ="applicantlist">
                    <br>
                    <span  style ="font-family: calibri;font-size: 1.7em;color: #000;font-weight: 100">List of </span><span style ="font-family: calibri;font-size: 1.7em;color: #000;"><b> Applicants</b></span>
                    <br><br>
                    <div class ="row" >
                        <div class ="col-md-12" style ="display:-webkit-inline-box">
                            <button type ="button" class ="btn btn-success btn-sm " onclick ="saveGrid();" id ="saveGrid" style ="display: none"> <span class ="fa fa-check">&nbsp;</span> Save Grid </button>
                            &nbsp;<button type ="button" class ="btn btn-success btn-sm " onclick ="activeAccount();" id ="activeAccount" ><span class ="fa fa-check">&nbsp;</span> Activate Student Account </button>
                            <button type ="button" class ="btn btn-success btn-sm " onclick ="viewReportPanel('FormName', 'applicantsgrid');"><span class ="fa fa-print">&nbsp;</span> View Available Reports </button>
                            
                        </div>
                    </div>
                    <div class ="row">
                    <div class ="col-md-3 col-md-offset-9">
                        <div class="form-group">
                            <label>Search</label>
                            <input type ="text" class ="form-control input-sm"  Placeholder ="By Applicant No, Name, Level" id ="Search">
                            <button class="btn btn-primary helix-btn" onclick ="SearchApplicant();" style ="border-radius: 0px;display:none">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                    <div class ="fixed-height">
                    <form action ="" id ="applicants-grid">
                        <table class ="table table-condensed table-bordered" id ="table-genadmission">
                            <thead>
                                <th></th>
                                <th>Applicant No.</th>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Level</th>
                                <th>Status</th>
                                <!--<th>Activate</th>-->
                                <th></th>
                            </thead>
                            <tbody class ="tbody-responsive"></tbody>
                        </table>
                    </form>
                    
                </div>
                    
                </div>
                
            </div>
            
        </div>
        <div id ="includePrompts"></div>
    </body>
</html>
