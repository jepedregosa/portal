    <body onload="approvalOnload();">
        <div class ="container-fluid">
            <input type="hidden" id ="global-batnbr">
            <input type="hidden" id ="global-reportid">
            <input type="hidden" id ="global-moduleid">
            <div class ="tab-content">
                <div class ="tab-pane active" id ="approval">
                    <div class ="container-fluid" style ="background : #fff;padding-left: 5px;padding-top:5px;padding-bottom: 5px;border-bottom: 1px solid #d0d4d8">
                        <div class ="row">
                            <div class ="col-md-12">
                                <span style ="font-family: calibri;font-weight: bold;font-size: 15pt;" id ="Module-Name"> Approval </span>
                            </div>
                        </div>
                    </div>
                    <div class ="div-form" style="padding:0 10px 0px 10px">
                        <br>
                        <input type="hidden" id ="module-trantype">
                        <div class ="row">
                            <div class ="col-md-4" style ="">
                                <div class ="form-group" style ="display:-webkit-inline-box">
                                    <label>Filter : &nbsp;&nbsp;</label>
                                    <input type ="text" id ="Search" class ="form-control input-sm" placeholder="Search Name, Details, Amount..">
                                </div>
                            </div>
                            <!--                            <div class = "col-md-1">
                                                            
                                                        </div>-->
                        </div>
                        <div class ="row" style ="">
                            <div class ="col-md-12">
                                    <button class ="btn btn-primary helix-btn btn-sm" onclick="reloadRecords();"><span class ="fa fa-refresh"></span> Refresh </button>
                                    <button class ="btn btn-primary helix-btn btn-sm" id ="process-approve-btn" onclick ="approveTransaction();" ><span class ="fa fa-check"></span> Approve </button>
                                    <button class ="btn btn-primary helix-btn btn-sm" id ="process-reject-btn" onclick ="rejectTransaction();" ><span class ="fa fa-times"></span> Reject </button>

                            </div>

                        </div>
                        <br>

                        <div class ="row">
                            <div class ="col-md-12">
                                <form action ="" id ="table-approval">
                                        <div class="table-responsive-vertical shadow-z-1">
                                            <table class ="table table-bordered table-condensed" id ="forapproval-records">
                                                <thead style ="font-size: 9pt">
                                                    <!--<th>Approval Type</th>-->
                                                    <tr>
                                                        <th style = "display:none">Ref No</th>
                                                        <th style = "display:none">Ref Date</th>
                                                        <th></th>
                                                        <th>Name</th>

                                                        <th>Transaction Details / Memo</th>
                                                        <th>DocTotal</th>
                                                        <th style = "display:none">Processed By</th>
                                                        <th style = "display:none">Approve</th>
                                                        <th style = "display:none">Reject</th>
                                                        <th style = "display:none">Details</th>
                                                        <th>Comments</th>
                                                    </tr>
                                                </thead>
                                                <tbody style ="font-size: 9pt">
                                                </tbody>
                                            </table>
                                        </div>

                                </form>

                                <div class ="row">
                                    <div class ="col-md-2">
                                        <label> <input type ="checkbox" name="select_all" class ="select_all" style ="width:15px;height: 15px"> Select All </label>

                                    </div>
                                </div>
                                <!--<button class ="btn btn-primary btn-sm helix-btn pull-right" id ="process-btn" onclick ="processTransaction();" style ="display: none"> Reject </button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal-semi-fullscreen fade scrollbar-path-vertical" id="approvalLookup" tabindex="-2" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style ="position:fixed;top:5px;right:3%;left:3%;width:auto;margin:0">
            <div class="modal-dialog modal-md">
                <div class="modal-content" style ="border-radius: 0px;border-color:#204d74">
                    <div class ="modal-header">Select Module</div>
                    <div class="modal-body" style ="height:60%;max-height: 510px;padding:15px;overflow-y: auto">
                        <span style ="font-size: 11pt;font-family: calibri">Here are the modules that requires your approval. Please double click a record to proceed.</span>
                        <input type ="hidden" id ="trantype">
                        <input type ="hidden" id ="trandescription">
                        <table class ="table table-bordered table-condensed" id ="approval-lookup-table" style ="margin-top: 10px">
<!--                            <thead>
                            <th>Module</th>
                            </thead>-->
                            <tbody>
                            </tbody>
                        </table>
                        <br>
                        <div class ="row">
                            <div class ="col-md-8 col-md-offset-4">
                                <button class ="btn btn-primary helix-btn pull-right btn-sm" onclick ="closeapprovalLookup();" style ="margin-right: 5px">Close</button>
                                <button class ="btn btn-primary helix-btn pull-right btn-sm" onclick ="SelectLookup();" style ="margin-right: 5px">Select</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal modal-semi-fullscreen fade scrollbar-path-vertical" id="messageLookup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style ="position:fixed;top:5px;right:3%;left:3%;width:auto;margin:0">
            <div class="modal-dialog">
                <div class="modal-content" style ="border-radius: 0px;border-color:#204d74">
                    <div class ="modal-header">Remarks for <span id ="Name"></span></div>
                    <div class="modal-body" style ="height:60%;max-height: 510px;padding:15px;overflow-y: auto">
                        <div class ="row">
                            <div class ="col-md-12">
                                <textarea rows ="5" class ="form-control" name ="Message" id ="addRemarks" Placeholder ="Write your remarks.. "></textarea>
                            </div>
                        </div>
                        <br>

                        <div class ="row" style ="-webkit-inline-box">
                            <div class ="col-md-6" style ="-webkit-inline-box">
                                <button type ="text" class ="btn btn-primary btn-sm helix-btn" id="approvePerTran" style ="width: 80px"><span class ="fa fa-check"></span> Approve</button>
                                <button type ="text" class ="btn btn-primary btn-sm helix-btn" id="rejectPerTran" style ="width: 80px"><span class ="fa fa-times"></span> Reject</button>
                            </div>
                            <div class ="col-md-2 col-md-offset-4" style ="-webkit-inline-box">
                                <button class ="btn btn-primary helix-btn btn-sm pull-right" onclick ="closemessageLookup();" style ="width: 80px"><span class ="fa fa-ban"></span> Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
