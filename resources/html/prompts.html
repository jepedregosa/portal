<div class="modal modal-semi-fullscreen fade scrollbar-path-vertical" id="confirmDeleteRow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" style ="margin-top:150px;">

            <div class="modal-body">
                <input type='hidden' id='confirmDeleteRow_id' />
                <div class="modal-footer">
                    <p style ="text-align: left">Do you want to delete this row? </p>
                    <center>
                        <button type="button" class="btn btn-primary" value='' id="yes" onclick ="deleteRow();">YES</button>

<div class="modal modal-semi-fullscreen fade"  id="reportForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width:750px;">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Report Panel</h4>
            </div>
            <div class="modal-body" style="padding:5px; padding-right: 20px; ">
                <div class="row col-md-12" style ="background-color: #c0c2c7; color:#171616">
                    <div class="col-md-6">
                        <label>List of Available Reports</label>
                    </div>
                    <div class="col-md-6">
                        <label>Report Parameters</label>
                    </div>
                </div>
                 <hr> </hr>
                <div class="row" style ="margin:0">
                    <form >
                        <div class ="col-md-12 col-md-offset-0">
<!--                            <div class ="form-group"> 
                                <div class ="row">
                                    <div class ="col-md-6" id ="reportid"></div>
                                </div>
                            </div>
                            <div class ="row">
                                <div class ="col-md-6">Test</div>
                            </div>-->
                            
                            <div class ="row">
                                <div class ="col-md-6" id ="reportid" ></div>
                                <div class="col-md-6 " id="reportParameter">
                                    <div id ="uniqueparameter" class="hidden">
                                        <div class="col-md-6" id="reportparameter"></div>
                                    </div>
                                    <div id ="datefrom" class="hidden">
                                        <label class="col-md-6">Date From:</label>
                                        <input type ="date" class="col-md-6 form-control" id="report_FromDate" name="datefrom" />
                                    </div>
                                    <div  id ="dateto" class="hidden">
                                        <label class="col-md-6">Date To:</label>
                                        <input class="col-md-6 form-control" type ="date" id="report_ToDate" name="dateto"/>
                                    </div>
                                    <div id ="dateasof" class="hidden">
                                        <label class="col-md-6">As of:</label>
                                        <input class="col-md-6 form-control" type ="date" id="report_AsofDate"  name="dateasof" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer" >
                <div class="btn-group hidden-xs">
                    <button type="button" style="min-width: 80px; margin: 0 0 0 0" class="btn btn-primary" value="" onclick="exportData();">Export</button>
                    <button type="button" style="min-width: 80px; margin: 0 0 0 0" class="btn btn-primary" id="printrpt" value="">Print</button>
                    <button type="button" style="min-width: 80px; margin: 0 0 0 0" class="btn btn-primary" value="" onclick="confirmCloseReport();">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
